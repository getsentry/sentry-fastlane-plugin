name: Update Dependencies

on:
  # Run every day.
  schedule:
    - cron: '0 3 * * *'
  # And on on every PR merge so we get the updated dependencies ASAP, and to make sure the changelog doesn't conflict.
  push:
    branches:
      -master
  pull_request: # TODO: remove me, this is added temporarily to test updater outputs

jobs:
  update-cli:
    uses: denrase/github-workflows/.github/workflows/updater.yml@9f98d2bca80719220d03f18740c052b9ae6ebbaa
    with:
      path: script/sentry-cli.properties
      name: CLI
    secrets:
      api_token: ${{ secrets.CI_DEPLOY_KEY }}
  update-binaries:
    runs-on: macos-latest
    needs: update-cli
    steps:
      - name: Checkout PR branch
        if: needs.update-cli.outputs.originalTag != needs.update-cli.outputs.latestTag
        uses: actions/checkout@v3
        with:
          ref: ${{ needs.update-cli.outputs.prBranch }}
      - name: Download latest binaries.
        if: needs.update-cli.outputs.originalTag != needs.update-cli.outputs.latestTag
        run: script/sentry-cli-download.sh
      - name: Commit latest binaries.
        if: needs.update-cli.outputs.originalTag != needs.update-cli.outputs.latestTag
        uses: stefanzweifel/git-auto-commit-action@49620cd3ed21ee620a48530e81dba0d139c9cb80 # https://github.com/stefanzweifel/git-auto-commit-action/releases/tag/v4.14.1
        with:
          commit_message: bump bundled binaries
