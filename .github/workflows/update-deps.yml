name: Update Dependencies

on:
  # Run every day.
  schedule:
    - cron: '0 3 * * *'
  # And on on every PR merge so we get the updated dependencies ASAP, and to make sure the changelog doesn't conflict.
  push:
    branches:
      -master
  pull_request: # TODO: remove me, this is added temporarily to test updater outputs

jobs:
  update-cli:
    uses: denrase/github-workflows/.github/workflows/updater.yml@3c963ed1d8557c99dc25467b05bdeae51ef6e28b
    with:
      path: script/sentry-cli.properties
      name: CLI
    secrets:
      api_token: ${{ secrets.CI_DEPLOY_KEY }}
  update-binaries:
    needs: update-cli
    - run: echo ${{ needs.update-cli.outputs.url }} ${{ needs.update-cli.outputs.branch_name }} ${{ needs.update-cli.outputs.originalTag }} ${{ needs.update-cli.outputs.latestTag }}
